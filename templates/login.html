<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">


    <link rel="stylesheet" href="/static/assets/css/style.css">

    <title>Login</title>
</head>

<body>
    <div class="login">
        <img src="/static/assets/img/factoryimage2.jpeg" alt="image" class="login__bg">

        <form action="{% url 'login' %}" method="post" class="login__form">

            {% csrf_token %}
            <h1 class="login__title">FactoryInsights Login</h1>

            {% if error_message %}
            <div class="login__error">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}

            <div class="login__inputs">
                <div class="login__box">
                    <input name="email" id="email" type="email" placeholder="Email ID" required
                        class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input name="password" id="password" type="password" placeholder="Password" required
                        class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-box">
                </div>
            </div>
            <button type="submit" class="login__button">Login</button>
        </form>
    </div>
</body>

</html>
